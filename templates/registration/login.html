{% extends 'base.html' %}

{% block title %}登入 | SmartFirm{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0 text-center">系统登入</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        帳號或密碼錯誤，請重試。
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">使用者名稱</label>
                        <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">密碼</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">登入</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                SmartFirm 系统
            </div>
        </div>
    </div>
</div>
{% endblock %}
