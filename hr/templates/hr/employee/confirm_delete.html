{% extends 'base.html' %}

{% block title %}刪除確認 | SmartFirm{% endblock %}

{% block page_header %}
刪除確認
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> 警告</h5>
            </div>
            <div class="card-body">
                <p class="lead">您確定要刪除以下員工資料嗎？此動作無法復原。</p>

                <div class="alert alert-light border">
                    <p class="mb-1"><strong>員工編號：</strong> {{ employee.employee_id }}</p>
                    <p class="mb-1"><strong>姓名：</strong> {{ employee.name }}</p>
                    <p class="mb-0"><strong>身份證字號：</strong> {{ employee.id_number }}</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'hr:employee_list' %}" class="btn btn-outline-secondary">取消</a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> 確認刪除
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
