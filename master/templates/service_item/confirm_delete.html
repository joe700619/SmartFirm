{% extends 'base.html' %}

{% block title %}刪除確認 | SmartFirm{% endblock %}

{% block page_header %}
刪除確認
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-exclamation-triangle-fill"></i> 警告：刪除確認</h5>
            </div>
            <div class="card-body">
                <p class="card-text fs-5">您確定要刪除收費項目 <strong>{{ object.service_name }} ({{ object.service_code
                        }})</strong> 嗎？</p>
                <p class="text-danger small">此動作無法復原。</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'master:serviceitem_list' %}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-danger">確認刪除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
